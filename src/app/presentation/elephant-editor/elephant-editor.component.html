<div class="row">
  <input id="newElephantName" placeholder="Mr. Toot..." class="column" type="text"
         (keyup)="onElephantNameChanged($event)">
  <select class="column" (change)="onTypeChanged($event)">
    <option value="grownup">Grownup</option>
    <option value="baby" selected>Baby</option>
    <option value="father">Father</option>
    <option value="mother">Mother</option>
  </select>
  <button class="column button-outline" (click)="onAddElephantClicked()">Add</button>
</div>
